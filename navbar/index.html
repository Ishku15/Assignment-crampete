<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Photography</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section>
        <div class="landing-image">
            <img src="landing1.jpg">
            <div class="text">
                <h1>Photo-Settings</h1>
                <h3>Shutter : 1/80</h3>
                <h3>Iso : 400</h3>
                <h3>80mm F 2.4</h3>
            </div>
        </div>
        <div class="row2">
            <div class="card-gallery">
                <div class="card-container">
                    <div class="card">
                        <figure class="front">
                            <h1>10 LR Presets</h1>
                            <p>these professionally made presets will just be a one click wonder.Will help change the piture in just a click</p>
                        </figure>
                        <figure class="back">
                            <h1>Price : 10$</h1>
                            <button>Buy</button>
                        </figure>
                    </div>

                </div>
                <div class="card-container">
                    <div class="card">
                        <figure class="front">
                            <h1>5 LR Presets</h1>
                            <p>Theses presets will be a really good starting point for the edit to your pictures</p>
                        </figure>
                        <figure class="back">
                            <h1>Price : 5$</h1>
                            <button>Buy</button>
                        </figure>
                    </div>

                </div>
                <div class="card-container">
                    <div class="card">
                        <figure class="front">
                            <h1>Free LR Presets</h1>
                            <p>This will be a free preset to see what will get with the other presets.</p>
                        </figure>
                        <figure class="back">
                            <h3>Email ID</h3>
                            <input type="text">
                            <button>Get</button>
                        </figure>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
